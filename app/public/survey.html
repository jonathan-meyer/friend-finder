<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üë©‚Äç‚ù§Ô∏è‚Äçüë®Ô∏è Friend Finder :: Survey</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/jquery-validation/dist/jquery.validate.js"></script>
    <script>
      $(function() {
        $("form").validate({
          rules: {
            name: "required"
          },
          submitHandler: function(form) {
            const data = $(form)
              .serializeArray()
              .reduce(
                (p, c) =>
                  Object.assign(p, {
                    [c.name]: c.name.match(/^question_/i)
                      ? Number(c.value)
                      : c.value
                  }),
                {}
              );

            const profile = {
              name: data.name,
              photo: data.photo_link || "/avatar-blank-male.png",
              scores: Object.keys(data)
                .filter(k => k.match(/^question_/i))
                .sort()
                .map(k => data[k])
            };

            $.post({
              url: "/api/friends",
              data: JSON.stringify(profile),
              contentType: "application/json"
            })
              .then(function(data) {
                console.log({ data });

                $(form).trigger("reset");

                $("#match-name").text(data.friend.name);
                $("#match-photo").attr("src", data.friend.photo);
                $("#results").modal("show");
              })
              .catch(console.error);
          }
        });

        $.get("/api/questions")
          .then(function(data) {
            return data.map(function(q) {
              $("#questions")
                .addClass("")
                .append(
                  $("<div>")
                    .addClass("card mb-3")
                    .append(
                      $("<div>")
                        .addClass("card-header")
                        .append(
                          $("<label>")
                            .attr({ for: `question_${q.id}` })
                            .text(q.text)
                        ),
                      $("<div>")
                        .addClass("card-body")
                        .append(
                          $("<datalist>")
                            .attr({ id: `${q.id}_ticks` })
                            .css({
                              display: "flex",
                              justifyContent: "space-between"
                            })
                            .append(
                              new Array(5)
                                .fill(0)
                                .map((v, i) => i + 1)
                                .map(function(v) {
                                  return $("<option>")
                                    .attr({
                                      value: v,
                                      label:
                                        v === 1
                                          ? "Strongly Disagree"
                                          : v === 5
                                          ? "Strongly Agree"
                                          : ""
                                    })
                                    .css({ fontSize: "x-small" });
                                })
                            ),
                          $("<input>")
                            .addClass("form-control-range")
                            .attr({
                              type: "range",
                              list: `${q.id}_ticks`,
                              id: `question_${q.id}`,
                              name: `question_${q.id}`,
                              min: 1,
                              max: 5,
                              value: 3
                            })
                        )
                    )
                );
            });
          })
          .catch(console.error);
      });
    </script>
  </head>
  <body>
    <div class="container p-3">
      <div class="card">
        <div class="card-header">
          <h1>üë©‚Äçüî¨Ô∏è The Super Smart Survey</h1>
        </div>

        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Name (Required)</label>
              <input type="text" id="name" name="name" class="form-control" />
            </div>

            <div class="form-group">
              <label for="photo_link">Link to a photo</label>
              <input
                type="url"
                id="photo_link"
                name="photo_link"
                class="form-control"
              />
            </div>

            <div id="questions"></div>

            <input type="submit" class="btn btn-outline-primary" />
          </form>
        </div>

        <div class="card-footer">
          [
          <a href="/api/friends" target="_blank">Friends API</a> |
          <a href="/api/questions" target="_blank">Questions API</a> |
          <a
            href="https://github.com/jonathan-meyer/friend-finder"
            target="_blank"
            >GitHub Repo</a
          >
          ]
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="results"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resultsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultsLabel">Results</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              Your best match is <b><span id="match-name"></span></b>
            </p>
            <img
              class="img-thumbnail mx-auto d-block"
              id="match-photo"
              alt="match photo"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
